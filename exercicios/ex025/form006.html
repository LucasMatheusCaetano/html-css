<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

        <!--Metódo get suporta apenas 3mb de dados a serem enviados, para enviar mais informação utilize o metódo post-->

        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#ff0000">
        </p>

        <p>
            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="0" max="5" value="0" >
        </p>

        <p>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
